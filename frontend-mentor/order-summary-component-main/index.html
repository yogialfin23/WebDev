<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card-img">
      </div>
      <section class="content">
        <!-- <div class="header"> -->
        <h1 class="title">Order Summary</h1>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <!-- </div> -->
      </section>
      <section class="plan">
        <img src="images/icon-music.svg" alt="music icon" class="icon-music">
        <div class="option">
          <p class="plan-title">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </section>
      <section class="confirmation">
        <button class="btn btn-payment">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </section>
    </div>
  </main>
</body>
<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Yogie Alfin</a>.
</footer>

</html>
